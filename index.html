<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Fonts -->
    <!-- Kitt font Awesome -->
    <script src="https://kit.fontawesome.com/1c915bbe01.js" crossorigin="anonymous"></script>
    <!-- Kitt font Awesome -->
</head>
<body>
    <div class="summary">
        <div class="back">
            <div class="left-contaier">
                <h2>Your Result</h2>
                <h4><span>76</span><br> of 100</h4>
                <h1 >Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-contaier">
                <h2>Summary</h2>
                <ul>
                    <li class="Reaction"><i class="fa fa-bolt fa-fw "></i> Reaction <span class="num">80 <span class="percent">/100</span> </span></li>
                    <li class="Memory"><i class="fa-solid fa-brain"></i> Memory <span class="num">92<span class="percent">/100</span></span></li>
                    <li class="Verbal"><i class="fa-regular fa-comment-dots"></i> Verbal <span class="num">61<span  class="percent">/100</span></span></li>
                    <li class="Visuel"><i class="fa-solid fa-eye"></i> Visuel  <span class="num">72<span  class="percent">/100</span></span></li>
                </ul>
                <button type="button">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
